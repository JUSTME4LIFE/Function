<!DOCTYPE html>
<html>
    <head>
        <title>Variables in Function</title>
    </head>
    <body style="background-color: aquamarine;">
        <h1>Scope of Variables in Function</h1>
        <p>A function can access variables declared within and outside them</p>
        <button onclick="myfunction()">Click me👉🏽😛👈🏽</button>
        <p id="gold"></p>
        <script>
            var b = 9;
            function myfunction(){
                var a=10;
                document.getElementById("gold").innerHTML=b*a;
            }
        </script>
    </body>
</html>
