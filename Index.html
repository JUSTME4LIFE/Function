<!DOCTYPE html>
<html>
    <head>
        <title>Function in JS</title>
    </head>
    <body style="background-color: antiquewhite;">
<h1>Multiplication using a function</h1>
<p>Press the button below 👇🏽</p>
<button onclick="myfunction(11)">CLICK ME PLEASE👉🏽😁👈🏽</button>
<script>
    function myfunction(g,d){
        if (d===undefined){
            d=12
        }
        document.write(g*d)
    }
</script>
    </body>
</html>
